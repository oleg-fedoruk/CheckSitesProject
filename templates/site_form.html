{% extends 'base.html' %}

{% block content %}
    <h1>Редактирование данных проверяемого сайта</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Изменить" />
    </form>
    <br>
    <a href="{% url 'site_view' object.pk %}"><button class="btn btn-primary">Назад</button></a>
{% endblock %}
